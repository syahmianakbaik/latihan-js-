<html>
    <head>
        <title>Latihan Function JavaScript</title>
    </head>
    <h2>Sedang latihan membuat Function dengan JavaScript</h2>
    
    <p id="aic"></p>
    <script>
        function aksi1(a, b) {
            return 10 +5; 
        }

        function aksi2(c, d) {
            return c - d;
        }

        function aksi3(e, f) {
            return e * f;
        }
        
        document.getElementById("aic").innerHTML =
         "Hasil Aksi 1 : " + aksi1(10, 2) + "<br >" + 
         "Hasil Aksi 2: " + aksi2(20, 10) + "<br>" + 
         "Hasil Aksi 3 :"+ aksi3(50, 10)
    </script>

</html>
