<html>
    <head>
        <title> belajar function javascript</title>
    </head>
    <h2>sedang membuat function javascript</h2>

  <p id="aic"></p>
  
  <button onclick="aksi(7,5)">pencet disini</button>
    <script>
        function aksi(a,b) {
            var x=a + b;
            
            document.getElementById("aic").innerHTML = "hasil dari function " + x;
        }
    </script>
</html>
